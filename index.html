<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container text-center my-1">
            <div class="row my-1">
                <div class="col my-1">
                    <button type="button" class="btn btn-primary" id="loadButton">Загрузить Файл</button>
                </div>
                <div class="col my-1 form-floating">
                    <select class="form-select" id="sortingSelect">
                        <option selected value="0"></option>
                        <option value="1">По возрастанию</option>
                        <option value="2">По убыванию</option>
                        <option value="3">Развернуть список</option>
                    </select>
                    <label for="sortingSelect">Тип сортировки</label>
                </div>
                <div class="col my-1">
                    <button type="button" class="btn btn-primary" id="sortButton">Отсортировать</button>
                </div>
            </div>
        </div>
        <div class="container text-center my-1">
            <div class="row my-1">
                <div class="col my-1">
                    <h3>Изначальный список список</h3>
                    <ul class="list-group" id="list1"></ul>
                </div>
                <div class="col my-1">
                    <h3>Измененный список</h3>
                    <ul class="list-group" id="list2"></ul>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
